        <h1>Week2_HW2_Functions</h1>
        <label for="name">Enter a list of numbers you want to add (seperate each number with a comma(,)):</label>
        <br>
        <input type="text" id="array"  minlength="7" maxlength="25" size="30" value="1,2,3">

        <hr>

        <input type="number" id="numWanted"  minlength="1" maxlength="2" size="2" value="5">
        <br>

        <p id="para6"></p>
        <hr>
    </body>
    <script>
        function sumButton() {
            var x = document.getElementById("array").value;

        }
        function numButton() {

        }

        }

        function longest() {

            var z = x.split(",")
            document.getElementById("para5").innerHTML = "Your longest word is: " + findLongestWord(z);
        }
        function filter() {
            var x = document.getElementById("filter").value;
            var z = x.split(",")
            var num = document.getElementById("numWanted").value;
            document.getElementById("para6").innerHTML = "Your words with more than " + num + " letters: " + filterLongWords(z, num);
